<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StormChat! :D</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="script.js"></script>
</head>

<header>
  <h1>DingoStorm :3</h1>
</header>

<body>
  <!-- Registration form -->
  <div class="forms">
    <div id="register-form">
      <form name="register" id="register">
        <label for="username-register">Username</label>
        <input type="text" minlength="3" maxlength="35" name="username-register">

        <label for="password-register">Password</label>
        <input type="password" minlength="6" maxlength="35" name="password-register">

        <input type="submit" value="Register">
      </form>
    </div>

    <!-- Login form -->
    <div id="login-form">
      <form name="login" id="login">
        <label for="username-login">Username</label>
        <input type="text" name="username-login">
        <label for="password-login">Password</label>
        <input type="password" name="password-login">
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <div id="error-message"></div>

  <!-- Display messages -->
  <div id="chat" class="removed">
    <div id="messages"></div>
    <form name="message_send" , id="msgBox">
      <input type="text" name="message" placeholder="Type a message...">
      <!-- <div>
        <input type="checkbox" id="autoScroll" checked>
        <label for="autoScroll">autoScroll</label>
      </div> -->
      <!-- <input type="submit" value="Send"> -->
    </form>
  </div>
</body>

<footer>
</footer>

</html>
